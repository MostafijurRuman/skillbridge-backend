services:
  - type: web
    name: skillbridge-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: skillbridge-db
          property: connectionString
      - key: NODE_VERSION
        value: 18.17.0
      - key: BETTER_AUTH_SECRET
        generateValue: true
      - key: BETTER_AUTH_URL
        sync: false
      - key: APP_URL
        sync: false
      - key: CLIENT_APP_URL
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false

databases:
  - name: skillbridge-db
    databaseName: skillbridge
    user: skillbridge
    plan: free
